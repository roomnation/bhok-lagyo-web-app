<div class="min-h-screen flex flex-col">
    <app-header></app-header>
    <div class="grid place-content-center text-center bg-slate-100 flex-1">
        <div class="p-8">
            <div class="w-80">
                <mat-card class="w-full" style="border-radius: 2em;">
                    <div class="flex flex-col h-full py-4">
                        <div>
                            <div class="hover:tracking-wide transition-all font-bold text-2xl">
                                Hi, {{currentUser?.name}}
                            </div>
                        </div>
                        <div
                            class="flex-1 grid place-content-center text-base 
                        text-justify font-medium text-slate-600 border-2 border-blue-200 border-dashed my-12 p-2 rounded-md">
                            <p>
                                Are you ready to attend?
                            </p>
                            <p class="text-sm">
                                If you've already registered,
                                You will be able to see your token number after 11 am.
                                Or if it is already past 11am you can click the button below to get your token number.
                            </p>
                        </div>
                        <div>
                            <button mat-raised-button color="primary" class="w-full" (click)="onAttend()">
                                <div class="p-2">
                                    Attend
                                </div>
                            </button>
                        </div>
                    </div>
                </mat-card>
                <div *ngIf="!!successMsg"
                    class="mt-8 py-4 bg-green-200 w-full hover:scale-105 transition-all cursor-pointer"
                    (click)="clearSuccessMsg()">
                    {{successMsg}}
                </div>
                <div *ngIf="!!errorMsg"
                    class="mt-8 py-4 bg-red-200 w-full hover:scale-105 transition-all cursor-pointer"
                    (click)="clearErrorMsg()">
                    {{errorMsg}}
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
